<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
  
    <title>Kodluyoruz | To Do List</title>
</head>

<body>

<!-- toasts-start -->
  <div class="toast error hide" role="alert" aria-live="polite" aria-atomic="true">
    
        <div class="toast-body d-flex justify-content-between">
          Please type something!

          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        
        </div>
     
   </div> 
    
  <div class="toast success " role="alert" aria-live="polite" aria-atomic="true">
    
      <div class="toast-body d-flex justify-content-between">
          <span id="successMsg"></span>

        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        
      </div>
  </div> 
  
  <div class="toast deleted " role="alert" aria-live="polite" aria-atomic="true">
    
      <div class="toast-body d-flex justify-content-between">
         You deleted the list item

        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        
      </div>
  </div> 
  <!-- toasts-end -->

 
  <div class="container">
    <div class="header text-center">
        <a href="http://www.kodluyoruz.org" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          alt="" class="rounded mt-3 mb-2 bg-light" />
        </a>
        <h3 class="text-light pb-3">
          <strong> To Do List </strong>
        </h3>
        
            <div class="input-group pb-4 px-3">
              <input id="newTask" type="text" class="form-control" placeholder="What will you do today?" aria-label=""
            aria-describedby="button-addon2">
            <button id="addBtn" class="btn-add btn text-dark" type="button" id="button-addon2">Add</button>
            </div> 
         
    </div>

    <div class="text-end">
      <a class="btn btn-sm btn-light" href="javascript://" onclick="clearStorage()">Clear all & Refresh</a>
    </div>

    <ul id="uList" class="list-unstyled">
    </ul>
               

</div> <!-- container-end -->
          


<!-- script-start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>

  <script src="js/to-do-list.js"></script>
<!-- script-end -->

  
</body>

</html>
